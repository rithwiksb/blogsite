{% extends "base.html" %}
{% load static %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static "blog/post-details.css" %}">
{% endblock %}

{% block content %}
    <section id="summary">
        <h2>{{ post.title }}</h2>
        <article>
            <img src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}">
            <address>by {{ post.author }}</address>
            <div>
                Last updated on {{ post.date|date:"D d M Y" }}
            </div>
        </article>
    </section>
    <main>
        {{ post.content|linebreaks }}
    </main>
{% endblock %}
